<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Pertambahan
        console.log(5 + 5);
        // Pengurangan
        console.log(5 - 3);
        // Perkalian
        console.log(5 * 10);
        // Pembagian
        console.log(10 / 2);
        // Modulus
        console.log(17 % 3);

        // Penugasan
        var x = 10;
        // Ganti nilai x ke 57
        x = 57;
        console.log(x);

        var y = 50;
        // Tambah kemudian ganti nilai y ke hasil yang pertambahan
        y += 30;
        console.log(y);

        var a = 50;
        // Tambah kemudian ganti nilai y ke hasil yang pertambahan
        a -= 30;
        console.log(a);

        // Perbandingan
        // Apakah 5 lebih besar darian 10?
        console.log(5 > 10);
        // Apakah 5 lebih kecil dari 10?
        console.log(5 < 10);
        // Apakah 5 sama dengan 10?
        console.log(5 == 10);

        // Apakah 5 tidak sama dengan 10?
        console.log(5 != 10);
        // Apakah 5 lebih besar atau sama dengan 10?
        console.log(50 >= 50);

        // Apakah 5 sama dengan string 5 (Apakah tipe datanya sama)?
        console.log(5 === "5");
        // Apakah 5 tidak sama dengan string 5 (Apakah tipe datanya tidak sama)?
        console.log(5 !== "5");
    </script>
</body>

</html>
