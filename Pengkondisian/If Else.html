<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var inputan = prompt("Masukkan angka:");
        if (!inputan) {
            alert("Anda tidak memasukkan apapun");
        } else if (inputan % 2 === 0) {
            alert("Angka yang anda masukkan adalah bilangan genap");
        } else if (inputan % 2 === 1) {
            alert("Angka yang anda masukkan adalah bilangan ganjil");
        } else {
            alert("Yang Anda masukkan bukan angka");
        }

        // Menggunakan if else dengan disingkat
        var angka = 10;
        /*
        if (angka === 10) {
            console.log("Angkanya 10");
        } else {
            console.log("Angkanya bukan 10");
        }
        */
        var hasil = (angka === 10) ? "Angkanya 10" : "Angka bukan 10";
        console.log(hasil);

        // Kalau cuman pakai "if"
        /*
        if (angka === 10) {
            "Angkanya 10"
        }
        */
        var hasil2 = angka === 10 && "Angkanya 10";
        console.log(hasil2);
    </script>
</body>

</html>
