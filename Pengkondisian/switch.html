<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // switch
        var angka = 2;
        switch(angka){
            case 1:
                console.log('satu');
                break;
            case 2:
                console.log('dua');
                break;
            case 3:
                console.log('tiga');
                break;
            default:
                console.log('angka tidak diketahui');
                break;
        }
    </script>
</body>
</html>
