<body>
    <script>
        /* 
        Slice digunakan untuk membuat array baru dari array yang sudah ada sebelumnya, dan array yang pertama tidak terhapus
        slice(indexAwal, indexAkhirDitambahSatu)
        */
        var arr = ["Ahad", "Senin", "Selasa", "Rabu", "Kamis", "Jum'at", "Sabtu"];
        var arr2 = arr.slice(2, 5);
        console.log(arr2);
    </script>
</body>
