<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var angka = [1, 4, 10, 9, 5, 19, 7, 2];
        var angka2 = angka.filter(function (e) {
            return e > 3; // Mencari elemen dalam array yang isinya lebih besar dari angka 3
        });
        console.log(angka2);
    </script>
</body>
