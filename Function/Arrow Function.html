<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <script>
        let hello = () => 'Hello';
        console.log(hello());
        let pertambahan = (a, b) => a + b;
        console.log(pertambahan(2, 3));
    </script>
</body>

</html>
